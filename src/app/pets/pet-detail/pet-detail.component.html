<h1 class="page-header">Detalhes do Pet: {{ pet?.name }}</h1>

<form #petForm="ngForm" *ngIf="pet">
  <div class="row">
    <div class="form-group col-md-3">
      <label for="name" class="col-form-label">Tipo</label>
      <div class="col-sm-8">
        <select [(ngModel)]="pet.kindId" class="form-control" type="text" name="kindId" id="kindId" required>
          <option *ngFor="let kind of kindOptions" [value]="kind.id">{{ kind.description }}</option>
        </select>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="col-form-label">Nome</label>
      <div class="col-sm-8">
        <input [(ngModel)]="pet.name" class="form-control" type="text" name="name" id="name" required>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="name" class="col-form-label">Idade</label>
      <div class="col-sm-8">
        <input [(ngModel)]="pet.age" class="form-control" type="text" name="age" id="age" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-3">
      <label for="name" class="col-form-label">Ra√ßa</label>
      <div class="col-sm-8">
        <input [(ngModel)]="pet.race" class="form-control" type="text" name="race" id="race" required>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="col-form-label">Cidade</label>
      <div class="col-sm-8">
        <input [(ngModel)]="pet.city" class="form-control" type="text" name="city" id="city" required>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="name" class="col-form-label">Peso</label>
      <div class="col-sm-8">
        <input [(ngModel)]="pet.weight" class="form-control" type="text" name="weight" id="weight" required>
      </div>
    </div>
  </div>  

  <button class="btn btn-light" (click)="goBack()">Voltar</button>
  <button type="submit" class="btn btn-success" (click)="updatePet()">Atualizar</button>

  <hr>

  <pre>{{ pet | json }}</pre>
</form>
